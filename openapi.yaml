      summary: ConnectPairing Code
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              properties:
                phoneNumber:
                  type: string
              type: object
      tags:
