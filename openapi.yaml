        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              properties:
                to:
                  type: string
                  example: '14375223417'
              type: object
      tags:
        - Reply to a message
      operationId: replyToAMessageForwardingMessages
  /{key}/call/{id}/{from}:
