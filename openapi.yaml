          description: Success
      summary: Create a new group
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/groupCreate'
      tags:
        - Groups
      operationId: groupsCreate
  /{key}/groups/{id}:
    get:
      responses:
        '200':
          description: Success
      summary: Get information about a specific group
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      tags:
        - Groups
      operationId: groupsInfo
    put:
      responses:
        '200':
          description: Success
      summary: Update a specific group
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/groupUpdate'
      tags:
        - Groups
      operationId: groupsUpdate
    patch:
      responses:
        '200':
          description: Success
      summary: Change settings of a specific group
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          required: true
          name: setting
          schema:
            type: string
            enum:
              - announcement
              - not_announcement
              - locked
              - unlocked
            example: announcement
            minLength: 1
      tags:
        - Groups
      operationId: groupsChangeSettings
    delete:
      responses:
        '200':
          description: Success
      summary: Leave a specific group
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      tags:
        - Groups
      operationId: groupsLeave
