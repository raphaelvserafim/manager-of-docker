          required: true
          schema:
            type: string
        - in: path
          name: number
          required: true
          schema:
            type: string
      tags:
        - Contacts
      operationId: contactsProfile
    patch:
      responses:
        '200':
          description: Success
      summary: Block and unblock profile
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
        - in: path
          name: number
          required: true
          schema:
            type: string
        - in: query
          required: true
          name: action
          schema:
            type: string
            enum:
              - block
              - unblock
            example: block
            minLength: 1
      tags:
        - Contacts
