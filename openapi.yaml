components:
  schemas:
    Webhook:
      type: object
      properties:
        allowWebhook:
          type: boolean
          example: true
          enum:
            - true
            - false
        webhookMessage:
          type: string
          example: ''
        webhookGroup:
          type: string
          example: ''
        webhookConnection:
          type: string
          example: ''
        webhookQrCode:
          type: string
          example: ''
        webhookMessageFromMe:
          type: string
          example: ''
        webhookHistory:
          type: string
          example: ''
      required:
        - allowWebhook
    sendingPresence:
      type: object
      properties:
        to:
          type: string
          example: '14375223417'
          minLength: 1
        status:
          type: string
          enum:
            - unavailable
            - available
            - composing
            - recording
            - paused
          example: composing
          minLength: 1
      required:
        - to
        - status
    sendingText:
      type: object
      properties:
        to:
          type: string
          example: '14375223417'
          minLength: 1
        text:
          type: string
          example: Hey !
          minLength: 1
      required:
        - to
        - text
    sendWithTitleAndFooter:
      type: object
      properties:
        to:
          type: string
          example: '14375223417'
          minLength: 1
        title:
          type: string
          example: Raphael Serafim
          minLength: 1
        text:
          type: string
          example: Hey !
          minLength: 1
        footer:
          type: string
          example: '# 123'
          minLength: 1
      required:
        - to
        - title
        - text
        - footer
    sendingAudio:
      type: object
      properties:
        to:
          type: string
          minLength: 1
          example: '14375223417'
        url:
          type: string
          minLength: 1
          example: https://url-audio
      required:
        - to
        - url
    sendingImage:
      type: object
      properties:
        to:
          type: string
          minLength: 1
          example: '14375223417'
        url:
          type: string
          minLength: 1
          example: >-
            https://a.cdn-hotels.com/gdcs/production190/d988/1071675e-1bd7-4a81-8b40-735eb9241410.jpg
        caption:
          type: string
          example: Toronto
      required:
        - to
        - url
    sendingVideo:
      type: object
      properties:
        to:
          type: string
          minLength: 1
          example: '14375223417'
        url:
          type: string
          minLength: 1
          example: https://url-video
        caption:
          type: string
      required:
        - to
        - url
    sendingDocument:
      type: object
      properties:
        to:
          type: string
          minLength: 1
          example: '14375223417'
        url:
          type: string
          minLength: 1
        mimetype:
          type: string
          minLength: 1
        fileName:
          type: string
        caption:
          type: string
      required:
        - to
        - url
        - mimetype
