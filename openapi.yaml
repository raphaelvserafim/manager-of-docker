openapi: 3.0.1
info:
  version: 5.0.0
  title: Documentation API
  contact:
    name: Support
    url: https://api-wa.me
    email: support@api-wa.me
servers:
  - url: https://us.api-wa.me
    description: ''
  - url: http://server.api-wa.me
    description: ''
paths:
  /{key}/instance:
    get:
      responses:
        '200':
          description: Success
      summary: Get instance information
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      tags:
        - Instance
      operationId: instanceInfo
    post:
      responses:
        '200':
          description: Success
      summary: Connect
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      tags:
        - Instance
      operationId: instanceConnect
    patch:
      responses:
        '200':
          description: Success
      description: mark message as read and save media
      summary: Setting
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
        - in: query
          required: true
          name: markMessageRead
          schema:
            type: boolean
            enum:
              - false
              - true
            example: false
        - in: query
          required: true
          name: saveMedia
          schema:
            type: boolean
            enum:
              - false
              - true
            example: false
        - in: query
          required: true
          name: receiveStatusMessage
          schema:
            type: boolean
            enum:
              - false
              - true
            example: false
      tags:
        - Instance
      operationId: instanceSetting
    put:
      responses:
        '200':
          description: Success
      summary: Update webhook
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
      tags:
        - Instance
      operationId: instanceWebhook
    delete:
      responses:
        '200':
          description: Success
      summary: Logout
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      tags:
        - Instance
      operationId: instanceLogout
  /{key}/instance/restart:
    post:
      responses:
        '200':
          description: Success
      summary: Restart instance (container)
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      tags:
        - Instance
      operationId: instanceRestart
  /{key}/instance/pairing-code:
    post:
      responses:
